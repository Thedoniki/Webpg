{% extends "base.html" %}

{% block title %} Sign up {% endblock %}

{% block content %}
	<form method="POST">
		<h3 align="center"> Sign up </h3>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email"
			       class="form-control"
			       id="email"
			       name="email" {# MAKE SURE! that an NAME is defined. ID is optional but should add it so that lable
		       liked with input field.
		       Moreover,the name is what is going to be the attribute that will get passed at
		       to the backend#}
			       placeholder="Enter email">

		</div>
		<div class="form-group">
			<label for="firstName">First Name</label>
			<input type="text"
			       class="form-control"
			       id="firstName"
			       name="firstName" {# MAKE SURE! that an NAME is defined. ID is optional but should add it so that lable
				       liked with input field.
				       Moreover,the name is what is going to be the attribute that will get passed at
				       to the backend#}
			       placeholder="Enter first name">

		</div>

		<div class="form-group">
			<label for="password1">Password</label>
			<input type="password"
			       class="form-control"
			       id="password1"
			       name="password1" {# MAKE SURE! that an NAME is defined. ID is optional but should add it so that lable
						       liked with input field.
						       Moreover,the name is what is going to be the attribute that will get passed at
						       to the backend#}
			       placeholder="Enter password">

		</div>

		<div class="form-group">
			<label for="password2">Password (Confirm)</label>
			<input type="password"
			       class="form-control"
			       id="password2"
			       name="password2" {# MAKE SURE! that an NAME is defined. ID is optional but should
							        add it so that lable
							       liked with input field.
							       Moreover,the name is what is going to be the attribute that will get passed at
							       to the backend#}
			       placeholder="Confirm password">

		</div>
		<br/>
		<button type="submit" class="btn btn-primary">Submit</button>

	</form>
{% endblock %}
